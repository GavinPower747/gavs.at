name: 'Pull Request'

on:
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: 'Set up Go'
      uses: actions/setup-go@v3
      with:
        go-version: '1.20'

    - name: Build
      run: GOOS=linux GOARCH=amd64 go build ./cmd/server/main.go
      
    - name: Test
      run: GOOS=linux GOARCH=amd64 go test ./...
